<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h3>Formulario de inscriçao</h3>
   <div>
    <label for="q"><strong>Nome</strong></label>
    <input type="text" id="q" name="q" > <br>
    <input type="email" value="email">
    <input type="password" name="senha">
   </div> 
   <br>
   <div>
    <form target="_blank" action="">
        <label for="senha">senha</label> <br>
      <label for="data"><strong>data de nascimento</strong></label>
      <input type="date" name="data">
      <label for="arquivo"><strong>Foto</strong></label>
      <input type="file" name="arquivo" id="arquivo">
  </form>
   </div>
   <br>
   <div>
    <form action="">
        <p>Suas principais qualidades</p>
        <label for="chk">inteligencia</label>
        <input type="checkbox" id="chk">
        <label for="chk2">resiliencia</label>
        <input type="checkbox" id="chk2" >
        <label for="chk3">preparo fisico</label>
        <input type="checkbox" id="chk3" >
        <label for="chk4">Educaçao</label>
        <input type="checkbox" id="chk4" >
    </form>

   </div>
   <br>

   <div>
    <form action="">
        <label for="nationality">Nacionalidade:</label>
    <select name="nationality" id="nationality">
      <option value="russian">Russa</option>
      <option value="american">Americana</option>
      <option value="brasilian">Brasileira</option>
    </form>
   </div>

<br>

   <div>
    <form action="">
        <p>genero</p>
        <label for="rd1">feminino</label>
        <input type="radio" id="rd1">
        <label for="rd2">masculino</label>
        <input type="radio" id="rd2">
        <label for="rd3">outro</label>
        <input type="radio" id="rd3" >
    </form>
   </div>
<br>


   <div>
    <form action="">
        <textarea name="astr" id="" cols="30" rows="10" placeholder="porque voce quer ser astronauta" ></textarea>
        
        <br><input type="submit" name="submit" >
    </form>
   </div>
   <hr>
   <p><Strong>obrigado por se inscrever</Strong></p>

</body>
</html>
